<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/master.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<title></title>
	</head>

	<body>
		<div class="container">
			<div class="image-box">
				<img id="img" />
				<canvas id="canvas"></canvas>
				<div class="upload">
					<label for="upload">Upload</label>
					<input type="file" id="upload" />
				</div>
			</div>
			<div class="filters">
				<ul>
					<li>
						<label for="saturate">Saturate</label>
						<input id="saturate" type="range" min="0" max="200" value="100" />
					</li>
					<li>
						<label for="contrast">Contrast</label>
						<input id="contrast" type="range" min="0" max="200" value="100" />
					</li>
					<li>
						<label for="brightness">Brightness</label>
						<input id="brightness" type="range" min="0" max="200" value="100" />
					</li>
					<li>
						<label for="sepia">sepia</label>
						<input id="sepia" type="range" min="0" max="200" value="0" />
					</li>
					<li>
						<label for="grayscale">Grayscale</label>
						<input
							id="grayscale"
							type="range"
							min="0"
							step="0.1"
							max="1"
							value="0"
						/>
					</li>
					<li>
						<label for="blur">Blur</label>
						<input
							id="blur"
							type="range"
							min="0"
							step="0.1"
							max="10"
							value="0"
						/>
					</li>
					<li>
						<label for="hue-rotate">Hue Rotate</label>
						<input id="hue-rotate" type="range" min="0" max="350" value="0" />
					</li>
					<li>
						<a download="image" id="download">Download</a>
						<span onclick="resetValues()">Reset</span>
					</li>
				</ul>
			</div>
		</div>
	</body>

	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</html>
